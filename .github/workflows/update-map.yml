name: Update Slum News Map Daily

on:
  schedule:
    # Run every day at 00:00 UTC (adjust time as needed)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-map:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
    
    - name: Run GDELT mapper
      run: python gdelt_version_v21.py
    
    - name: Move HTML to root (for GitHub Pages)
      run: |
        if [ -f "slum_news_map.html" ]; then
          cp slum_news_map.html index.html
          echo "‚úÖ Map copied to index.html"
        else
          echo "‚ùå ERROR: No map file generated!"
          exit 1
        fi
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add only the index.html file
        git add index.html
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è  No changes to commit (map unchanged)"
        else
          git commit -m "üó∫Ô∏è Daily map update - $(date +%Y-%m-%d)"
          git push
          echo "‚úÖ Map published successfully!"
        fi
